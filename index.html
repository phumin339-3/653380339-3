<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap');
        * {
            font-family: "Prompt", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f1f1f1;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #033957;
            color: #BBE1FA;
        }
        .quiz-content {
            flex-grow: 1;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .question-container {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #528fb3;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .sticky-footer {
            background-color: #3282B8;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            color: #BBE1FA;
        }
        .v-btn {
            background-color: #BBE1FA !important;
            color: #1B262C !important;
            border-radius: 20px;
            padding: 12px 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        .v-btn:hover {
            background-color: #1B262C !important;
            color: #BBE1FA !important;
            transform: translateY(-2px);
        }
        .score-container {
            margin-top: 2rem;
        }

        /* ปรับการแสดงผลสำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 600px) {
            .question-container {
                padding: 1rem 2rem;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app" data-v-app="">
        <div class="page-container">
            <div class="quiz-content">
                <div v-if="page === 1">
                    <h1 class="text-h4">แบบทดสอบ</h1>
                    <button @click="page = 2" class="v-btn">เริ่มทำแบบทดสอบ</button>
                </div>
                <div v-else-if="page === 2">
                    <div v-for="(q, index) in qlist" :key="q.id" class="question-container">
                        <h3>{{ index + 1 }}. {{ q.question }}</h3>
                        <v-radio-group v-model="answers[index]">
                            <v-radio v-for="(choice, cIndex) in q.choices" :key="cIndex" :label="choice" :value="cIndex + 1"></v-radio>
                        </v-radio-group>
                    </div>
                    <button :disabled="!areAllQuestionsAnswered()" @click="gradeQuiz" class="v-btn">ส่งแบบทดสอบ</button>
                </div>
                <div v-else-if="page === 3">
                    <div class="score-container">
                        <h1>คะแนน: {{ score }} / {{ qlist.length }}</h1>
                        <button @click="resetQuiz" class="v-btn">เสร็จสิ้น</button>
                    </div>
                </div>
            </div>
            <div class="sticky-footer">
                <p>Quiz Application - Powered by Vue 3 & Vuetify 3</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify();

        const app = createApp({
            data() {
                return {
                    qlist: [],
                    answers: [],
                    score: 0,
                    page: 1,
                };
            },
            mounted() {
                this.loadQuizData();
            },
            methods: {
                async loadQuizData() {
                    try {
                        const res = await fetch('./quiz.json')
                        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                        this.qlist = await res.json();
                        this.answers = new Array(this.qlist.length).fill(undefined);
                    } catch (err) {
                        console.error('Error loading quiz data:', err);
                        alert('ไม่สามารถโหลดข้อมูลคำถามได้ กรุณาตรวจสอบการตั้งค่าของคุณ.');
                    }
                },
                areAllQuestionsAnswered() {
                    return this.answers.every(answer => answer !== undefined);
                },
                gradeQuiz() {
                    this.score = this.qlist.reduce((n, q, i) => n + (this.answers[i] == q.answer ? 1 : 0), 0);
                    this.page = 3;
                },
                resetQuiz() {
                    this.answers = new Array(this.qlist.length).fill(undefined);
                    this.score = 0;
                    this.page = 1;
                },
            },
        });

        app.use(vuetify).mount('#app');
    </script>
</body>
</html>
